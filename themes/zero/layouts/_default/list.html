{{ define "main" }}
<h1>{{ .Title }}</h1>
<section class="article-list">
  {{ range .Pages.ByPublishDate.Reverse }}
	<article class="article-item">
	    <h3><a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
	    {{ partial "metadata.html" . }}
	    <a class="summary" href="{{ .RelPermalink }}">
	        <p>{{ .Summary }}</p>
	    </a>
	</article>
	{{ end }}
</section>
{{ end }}
