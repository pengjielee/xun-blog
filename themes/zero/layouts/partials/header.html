<header class="site-header">
  <h1>site header</h1>
  <nav id="nav" class="navs">
  	{{ range .Site.Menus.main }}
    <a class="nav-link" href="{{ .URL }}">
    {{ if .Pre }}
    {{ $icon := printf "<i data-feather=\"%s\"></i> " .Pre | safeHTML }}
    {{ $icon }}
    {{ end }}
    {{ $text := print .Name | safeHTML }}
    {{ $text }}
    </a>
    {{ end }}
  </nav>
</header>
