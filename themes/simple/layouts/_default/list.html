{{ define "main" }}
    {{ $name := .Data.Plural -}}
    <div class="page-list {{ $name }}">
        <h1 class="page-title">{{ .Title }}</h1>
        <section class="list">
            {{ range .Pages.ByPublishDate.Reverse }}
                {{- partial "post_item.html" . -}}
            {{ end }}
        </section>
    </div>
    {{ partial "pagination.html" . }}
{{ end }}
