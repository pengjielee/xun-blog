{{ define "main" }}
    <div class="page page-single">
        <header class="header">
            <h1 class="title">{{ .Title }}</h1>
            {{- partial "post_meta.html" . -}}
        </header>
        <div class="content" id="content">{{ .Content }}</div>
        <div class="controls">
            <button id="increase">+</button>
            <button id="decrease">-</button>
        </div>
    </div>
{{ end }}
