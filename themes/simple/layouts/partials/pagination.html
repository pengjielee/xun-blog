{{- if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
    <div class="pagination">
        {{- if .Paginator.HasPrev }}
            <a class="pagination__item pagination__item--prev" href="{{ .Paginator.Prev.URL }}">Prev</a>
        {{- end }}
        <span class="pagination__item pagination__item--current">
            {{- .Paginator.PageNumber }}/{{ .Paginator.TotalPages -}}
        </span>
        {{- if .Paginator.HasNext }}
            <a class="pagination__item pagination__item--next" href="{{ .Paginator.Next.URL }}">Next</a>
        {{- end }}
    </div>
{{- end }}
