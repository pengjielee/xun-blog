        <div class="content"><p>问题：git pull后用git branch -a取不到最新分支信息。</p>
<h2 id="查看远程分支信息发现不是最新的">查看远程分支信息，发现不是最新的</h2>
<pre tabindex="0"><code>git pull origin branchname
git branch -a 
</code></pre><h2 id="解决办法执行下面命令即可">解决办法：执行下面命令即可</h2>
<pre tabindex="0"><code>git fetch origin
git remote prune origin  //可以用这个命令清除无效分支
</code></pre></div>
